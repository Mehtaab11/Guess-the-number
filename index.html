<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Tamil+Sangam+MN&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="animate-heading">Guess The Number</h1>
        <p class="animate-text">I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" class="animate-input" />
        <button id="guessBtn" class="animate-button">Submit Guess</button>
        <p id="message" class="animate-text"></p>
        <p>Attempts: <span id="attempts">0</span></p>
        <!-- <p id="guessedNumbers" class="animate-text"></p> Place to display guessed numbers -->
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
